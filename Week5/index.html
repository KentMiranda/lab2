<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kent Miranda</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/setting.png" class="setting-icon">
            
            <div class="profile-info">
                <img src="images/profile_pic.jpg" class="profile_pic">
                <div class="profile-text">
                    <h3>Kenett Fernandez</h3>
                    <p>Computer Science Student</p>
                </div>
            </div>

            <div class="social-media">
                <img src="images/instagram.png">
            </div>
            <a href="https://www.instagram.com/me.zetsu/" target="_blank">
                <button type="button" id="followBtn">Follow</button>
            </a>

            <!-- About Me Section -->
            <div class="about-me">
                <h2>About Me</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <!-- End About Me Section -->

            <div class="profile-bottom">
                <img src="images/arrow.png">
            </div>
        </div>

        <!-- Projects Section -->
        <section class="projects">
            <h2>Projects</h2>
            <div class="project-card">
                <img src="images/project1.jpg" alt="Project 1">
                <h4>Project 1</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <div class="project-card">
                <img src="images/project2.jpg" alt="Project 2">
                <h4>Project 2</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
            </div>
            <!-- Add more project cards as needed -->
        </section>
        <!-- End Projects Section -->

    </div>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
    <!-- End Contact Form Section -->
</body>
</html>
